---
layout: default
---
<div>
  <ul class="list pl0">
    {% for post in site.posts %}
      <li class="pa3 pa4-ns bb b--black-10">
        <b class="db f5 mb1">{{ post.date | date: "%b %-d, %Y" }}</b>

        <span class="f5 db lh-copy measure">
          <h2>
            <a class="f4 f2-ns b db pa2 link dim mid-gray" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
